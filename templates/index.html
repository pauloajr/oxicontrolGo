{{define "Index"}}
{{template "_head"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Bati/Min</th>
                            <th>%SpO2</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.DataHora}}</td>
                            <td>{{.Batimentos}}</td>
                            <td>{{.NivelOxigenacao}}</td>
                            <td><a href="edit?id={{.Id}}"><button class="href btn btn-warning">Editar</button></a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger mb-2">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <!-- a.btn.btn-primary.mb-2 -->
             <a href="/new" class="btn btn-primary mb-2">Adicionar</a>
        </div>


    </div>

    <script>
        function onDelete(id){
            let resposta = confirm("Tem certeza que deseja deletar?");
            if (resposta == true) {
                window.location = "/delete?id="+id;
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
{{end}}
